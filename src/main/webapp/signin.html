<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="shortcut icon" href="imgs/kpi-icon.png" />
    <script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
    <script type="text/javascript" src="js/bootstrap.js" ></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>-->
    <link rel="stylesheet" href="css/kpi.css"/>
    <link rel="">
</head>
<body class="kpi-background-color kpi-signin-page-layout signin-body">

<img src="imgs/kpi-logo.png" style="width: 100px;">
<br/>
<h4 class="text-white">Welcome to KPI System</h4>
<div class="signin-blank"></div>
<div class="signin-blank"></div>
<br/>


<br/>
<h3 class="text-white">Sign in</h3>
<br/>

<form class="signin-form">

    <div class="alert alert-danger alert-dismissable fade in signin-fail">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        Invalid username/password!
    </div>

    <br/>

    <div class="input-group input-group-lg signin-input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <!-- process focus for input so that there is a outer highlight of it later - relate to box-shadow -->
        <input id="username" type="text" class="form-control" name="username" placeholder="username/email">
    </div>

    <br/>
    <div class="input-group input-group-lg signin-input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="password" type="password" class="form-control" name="password" placeholder="password">
    </div>
    <br/>

    <div class="input-group input-group-lg signin-input-group">
        <button type="button" class="btn btn-lg btn-success" style="border-color: #1f7697; background-color: #11a309">SIGN IN</button>
    </div>
    <br/>
    <a href="#" class="btn-link">Lost your password?</a>

</form>


</body>
</html>
